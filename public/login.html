<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOS PATRONES DA REFORMA - Login</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <!-- Botão Home (igual ao index.html) -->
    <div class="home-icon">
        <a href="index.html" class="home-link">
            <svg class="home-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z"/>
            </svg>
            <span>Home</span>
        </a>
    </div>

    <div class="container">
        <header>
            <img src="imagensSite/logo.png" alt="Logo Da Empresa" />
            <h1>LOS PATRONES DA REFORMA</h1>
        </header>

        <main>
            <form id="loginForm">
                <!-- Card estilizado para o formulário de login -->
                <div class="card">
                    <!-- Avatar ilustrativo -->
                    <div class="avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>

                    <!-- Campo de e-mail/CPF -->
                    <div class="input-group">
                        <label for="email">Email ID</label>
                        <input type="text" id="email" name="email" required placeholder="E-mail ou CPF" autocomplete="off" value="" />
                    </div>

                    <!-- Campo de senha com ícone de olho -->
                    <div class="input-group">
                        <label for="senha">Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="senha" name="senha" required placeholder="Digite sua senha" autocomplete="new-password" data-form-type="other" value="" />
                            <button type="button" class="toggle-password" id="togglePassword" aria-label="Mostrar senha">
                                <!-- Ícone olho aberto (mostra senha) -->
                                <svg class="eye-icon eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <!-- Ícone olho fechado (esconde senha) - oculto por padrão -->
                                <svg class="eye-icon eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Opções adicionais -->
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="rememberMe" /> Lembrar senha
                        </label>
                        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                    </div>

                    <!-- Botão de login -->
                    <button type="submit" class="btn-login">Acesse sua conta</button>
                    
                    <!-- Botão Cadastrar -->
                    <button type="button" class="btn-cadastrar" onclick="window.location.href='cadastro.html'">Cadastrar</button>
                </div>
            </form>
        </main>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
