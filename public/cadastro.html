<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOS PATRONES DA REFORMA - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
    <!-- Ícone Home -->
    <div class="home-icon">
        <a href="index.html" class="home-link">
            <svg class="home-svg" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"><path d="M12 3l10 9h-3v9h-6v-6h-2v6H5v-9H2z"/></svg>
            Home
        </a>
    </div>
    <div class="container">
        <header>
            <img src="imagensSite/logo.png" alt="Logo LOS PATRONES DA REFORMA" />
            <h1>LOS PATRONES DA REFORMA</h1>
        </header>

        <main>
            <form id="cadastroForm">
                <h2>➕ Cadastro de Novo Usuário</h2>
                <p>Preencha os dados abaixo para criar sua conta no sistema.</p>

                <div class="form-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" required autocomplete="off" value="" />
                </div>

                <div class="form-group">
                    <label for="cpf">CPF *</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required autocomplete="off" value="" />
                </div>

                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" name="email" required autocomplete="off" value="" />
                </div>

                <div class="form-group">
                    <label for="perfil">Perfil do Usuário</label>
                    <select id="perfil" name="perfil" class="form-control" required>
                        <option value="">Selecione o perfil</option>
                        <option value="2">Cliente</option>
                        <option value="3">Profissional</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="senha">Senha *</label>
                    <input type="password" id="senha" name="senha" required autocomplete="new-password" value="" />
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha *</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required autocomplete="new-password" value="" />
                </div>

                <div class="form-group">
                    <label for="fotoPerfil">Foto de Perfil</label>
                    <div class="foto-perfil-wrapper">
                        <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*" />
                        <a href="endereco.html" class="btn-link">Cadastro de Endereço</a>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Cadastrar Usuário</button>
                <button type="reset" class="btn-secondary">Limpar Formulário</button>
            </form>

            <p class="login-link">Já possui uma conta? <a href="login.html">Faça login aqui</a></p>
        </main>
    </div>

    <script src="js/autocomplete.js"></script>
    <script src="js/cadastro.js"></script>
</body>
</html>
