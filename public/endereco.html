<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Endere√ßo - LOS PATRONES DA REFORMA</title>
    <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
    <!-- √çcone Home -->
    <div class="home-icon">
        <a href="index.html" class="home-link">
            <svg class="home-svg" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"><path d="M12 3l10 9h-3v9h-6v-6h-2v6H5v-9H2z"/></svg>
            Home
        </a>
    </div>

    <div class="container">
        <header>
            <img src="imagensSite/logo.png" alt="Logo LOS PATRONES DA REFORMA" />
            <h1>LOS PATRONES DA REFORMA</h1>
        </header>

        <main>
            <form id="enderecoForm">
                <h2>üìç Cadastro de Endere√ßo</h2>
                <p>Preencha os dados abaixo para cadastrar seu endere√ßo.</p>

                <div class="form-group">
                    <label for="cep">CEP *</label>
                    <input type="text" id="cep" name="cep" class="form-control" maxlength="9" placeholder="00000-000" required autocomplete="off" />
                    <small class="form-text text-muted">Digite o CEP para preencher automaticamente.</small>
                </div>

                <div class="form-group">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" id="logradouro" name="logradouro" class="form-control" readonly />
                </div>

                <div class="form-group">
                    <label for="numero">N√∫mero *</label>
                    <input type="text" id="numero" name="numero" class="form-control" required autocomplete="off" />
                </div>

                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento" class="form-control" autocomplete="off" />
                </div>

                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" class="form-control" readonly />
                </div>

                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" class="form-control" readonly />
                </div>

                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" class="form-control" readonly />
                </div>

                <div class="form-group">
                    <label for="pais">Pa√≠s</label>
                    <input type="text" id="pais" name="pais" class="form-control" value="Brasil" readonly />
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn-primary">Salvar Endere√ßo</button>
                    <a href="index.html" class="btn-secondary" style="text-decoration: none; display: inline-block;">Voltar</a>
                </div>
            </form>
        </main>
    </div>

    <script src="js/cep.js"></script>
    <script src="js/endereco.js"></script>

</html>
