<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Conta - LOS PATRONES DA REFORMA</title>
    <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
    <!-- Ícone Home -->
    <div class="home-icon">
        <a href="index.html" class="home-link">
            <svg class="home-svg" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"><path d="M12 3l10 9h-3v9h-6v-6h-2v6H5v-9H2z"/></svg>
            Home
        </a>
    </div>

    <div class="container">
        <header>
            <img src="imagensSite/logo.png" alt="Logo LOS PATRONES DA REFORMA" />
            <h1>LOS PATRONES DA REFORMA</h1>
        </header>

        <main>
            <form id="minhaContaForm">
                <div class="header-conta">
                    <div class="foto-perfil-container">
                        <img id="fotoPerfilPreview" src="" alt="Foto de perfil" class="foto-perfil-img" />
                        <button type="button" class="btn-alterar-foto" id="btnAlterarFoto">Alterar Foto</button>
                        <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*" style="display: none;" />
                    </div>
                    <h2>Minha Conta</h2>
                </div>
                <p>Veja e atualize seus dados cadastrados.</p>

                <div class="form-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" required readonly />
                </div>

                <div class="form-group">
                    <label for="cpf">CPF *</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required readonly />
                </div>

                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" name="email" required readonly />
                </div>

                <div class="form-group">
                    <label for="senha">Senha *</label>
                    <input type="password" id="senha" name="senha" required readonly />
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha *</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required readonly />
                </div>


                <div class="form-actions-container">
                    <div class="form-actions-buttons">
                        <button type="button" class="btn-primary" onclick="enableEdit()">Atualizar Cadastro</button>
                        <button type="button" class="btn-secondary" onclick="location.href='index.html'">Home</button>
                    </div>
                    <div class="address-link-container">
                        <a href="endereco.html" class="btn-link">Cadastro de Endereço</a>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <script src="js/minha-conta.js"></script>
</body>
</html>
